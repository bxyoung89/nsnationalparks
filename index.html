<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>National Parks!</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
					integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
					crossorigin=""/>
		<link rel="stylesheet" href="./src/main.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
						integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
						crossorigin=""></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<header>
			<div class="title">
				Youngs' National Park Explorer
			</div>
			<div class="view-buttons">
				<button class="view-button" onclick="changeResultsMode('map')" id="map-view-button" disabled>
					<img src="./images/map%20icon.png">
				</button>
				<button class="view-button" onclick="changeResultsMode('list')" id="list-view-button">
					<img src="./images/hamburger%20icon.png">
				</button>
			</div>
		</header>
		<div class="controls">
			<input class="search-bar" placeholder="Start typing to filter parks" id="search-bar" />
			<div class="other-controls">
				<input type="checkbox" id="hide-visited" checked name="hide-visited" />
				<label for="hide-visited">Hide visited parks</label>
			</div>
		</div>
		<div class="results" id="results" style="display:none">

		</div>
		<div class="map-results" id="map-results">

		</div>
		<script src="./src/main.js" type="module" ></script>
	</body>
</html>
